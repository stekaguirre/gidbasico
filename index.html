<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisics.</p>
                <button class="info-button">book a table</button>
            </div>
            <img class="hero-image" src="./assets/hero.png" alt="plato de  pasta con vegetales">
        </section>


        <section class="dishes">
            <h2 class="dishes-title">our services</h2>
            <div class="dishes-grid">
            <img class="dishes-item dishes-item__big" src="./assets/video.png" alt="video">
            <img class="dishes-item" src="./assets/dish1.png" alt="video">
            <img class="dishes-item" src="./assets/dish2.png" alt="video">
            <img class="dishes-item" src="./assets/dish3.png" alt="video">
            <img class="dishes-item" src="./assets/dish4.png" alt="video">
            </div>  
        </section>

        <section class="menu">
            <h2 class="menu-title">home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate2.png" alt="">
                </div>
            
                <div class="menu-grid-item">
                    <img src="./assets/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate5.png" alt="">
                </div>
                
            </div>
        </section>

    </main>
    
</body>

</html>
